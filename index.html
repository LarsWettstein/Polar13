<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <title>Northbridge Computer</title>
</head>

<body>
    <section class="container"></section>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 mx-auto">
            <img src="images\logo_round.png" class="img-fluid" alt="images\logo_round.png">
            <h1>Polar13</h1>
        </div>

        
        <div class="row mb-3">
            <div class="col">Homeoffice</div>
            <div class="col">Gaming</div>
            <div class="col">Creativ</div>
            <div class="col">Unternehmen</div>
        </div>
        </section>

        <section class="container" id="contactForm">
            <form method="POST">
                <div class="card">
                    <div class="card-header">Kontaktformular</div>
                    <div class="card-body">
                        <div class="row mb-3 form-group">
                            <div class="col-sm-2">
                                Anrede:
                            </div>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input name="salutation" type="radio" id="salutationMrs" value="mrs"
                                        class="form-check-input">
                                    <label for="salutationMrs" class="form-check-label">Frau</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input name="salutation" type="radio" id="salutationMr" value="mr"
                                        class="form-check-input">
                                    <label for="salutationMr" class="form-check-label">Herr</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input name="salutation" type="radio" id="salutationDivers" value="divers"
                                        class="form-check-input">
                                    <label for="salutationDivers" class="form-check-label">Divers</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 form-group">
                            <label for="firstname" class="col-sm-2 col-form-label">Vorname:</label>
                            <div class="col-sm-10">
                                <input type="text" name="firstname" id="firstname" placeholder="Vorname"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3 form-group">
                            <label for="surename" class="col-sm-2 col-form-label">Nachname:</label>
                            <div class="col-sm-10">
                                <input type="text" name="surename" id="surename" placeholder="Nachname"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3 form-group">
                            <label for="subject" class="col-sm-2 col-form-label">Betreff:</label>
                            <div class="col-sm-10">
                                <select name="subject" id="subject" class="form-control">
                                    <option value="support">Hilfe zu einem gekauften Produkt</option>
                                    <option value="info">Ich interessiere mich f√ºr ein Produkt</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 form-group">
                            <label for="message" class="col-sm-2 col-form-label">Nachricht:</label>
                            <div class="col-sm-10">
                                <textarea id="message" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Anfrage Senden</button>
                    </div>
                </div>
            </form>
        </section>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">Impressum</span>
            </div>
        </footer>

</body>
<script src="bower_components\bootstrap\dist\js\bootstrap.js"></script>

</html>
